version: v1beta1
kind: Spicepod
name: spice_qs
datasets:
- from: https://github.com/nflverse/nflverse-data/releases/download/pbp/play_by_play_2024.parquet
  name: pbp2024
  description: NFL Play-by-play 2024
  params:
    file_format: parquet
  acceleration:
    enabled: true
    refresh_check_interval: 12h
    refresh_mode: full
- from: https://github.com/nflverse/nflverse-data/releases/download/pbp/play_by_play_2023.parquet
  name: pbp2023
  description: NFL Play-by-play 2023
  params:
    file_format: parquet
  acceleration:
    enabled: true
    refresh_check_interval: 30d
    refresh_mode: full
- from: https://github.com/nflverse/nflverse-data/releases/download/pbp/play_by_play_2022.parquet
  name: pbp2022
  description: NFL Play-by-play 2022
  params:
    file_format: parquet
  acceleration:
    enabled: true
    refresh_check_interval: 30d
    refresh_mode: full
models:
- from: openai:gpt-4o-mini
  name: openai-with-spice
  params:
    spice_tools: auto
    openai_api_key: ${ env:SPICE_OPENAI_API_KEY }
    system_prompt: You are a data analyst processing NFL data.
